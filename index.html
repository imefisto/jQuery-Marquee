<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
.container{height:55px;}
.container-marquee{border:1px solid blue;width:350px;overflow:hidden;}
a.paused .stop{display:none;}
a .start{display:none;}
a.paused .start{display:inline;}
	</style>
</head>
<body>
<div class="container">
	<div class='container-marquee'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam luctus consequat leo. Nullam fringilla interdum felis sed malesuada.</div>

	<p>
	<a class="startstop" href="#"><span class="start">Start</span>
			<span class="stop">Stop</span></a>
	</p>
	<p><a class="revert" href="#">Revert</a></p>
	<p><a class="reset" href="#">Reset</a></p>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="jquery.marquee.js"></script>
<script type="text/javascript">
$(function(){
	$('.container-marquee').marquee({
		speed: 20000,
		gap: 40,
		direction: 'right',
		delayBeforeStart: 2000
	});

	$('a.startstop').click(function(e){
		if($(this).hasClass('paused')){
			$('.container-marquee').marquee('start');
		}else{
			$('.container-marquee').marquee('stop');
		}
		$(this).toggleClass('paused');
	});

	$('a.revert').click(function(e){
		$('.container-marquee').marquee('revert');
	});
	$('a.reset').click(function(e){
		$('.container-marquee').marquee('reset');
	});
});
</script>
</body>
</html>
